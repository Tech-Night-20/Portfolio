<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>House Beats</title>
  </head>
  <body>
    <section class="app">      
      <header>
        <h1>House Beats</h1>
        <p>Create sounds with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="btn-container">
        <div class="btn">
          <a href="./pop/pop.html" class="href"><button class="btn btn-left"><img src="./icons/back.png" alt="">
          </button></a>
        </div>
        <div class="btn">
          <a href="./jazz/jazz.html" class="href"><button class="btn btn-right"><img src="./icons/next.png" alt="">
          </button></a>
        </div>
      </div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/1.mpeg" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/2.mpeg" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/3.mpeg" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/4.mpeg" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/5.mpeg" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/6.mpeg" />
          </audio>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
